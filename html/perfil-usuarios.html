<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/usuarios.js" defer></script>
    <script src="../js/barra.js"></script>
    <script src="../js/editar-perfil.js" defer></script>
</head>
<body>
    
    <header class="py-2 bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <h1 class="fs-2 mb-0">Perfil</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="pag-Usuario.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="foro.html">Foro</a>
                            </li>
                            <li class="nav-item" id="tipoUsuarios" style="display: none;">
                                <a class="nav-link" href="usu-registrados.html">Administrar usuarios</a>
                            </li>
                            <li style="display: none;" id="perfil" class="nav-item">
                                <a class="nav-link" href="perfil-usuarios.html">Perfil</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        <h2 class="text-center">Editar Perfil</h2>
        <div class="d-flex justify-content-center">
            <form id="editProfileForm" class="w-50">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3" id="profileImage" alt="Foto de Perfil">
                    <input type="file" class="form-control" id="profileImageUpload">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido del Usuario</label>
                    <input type="text" class="form-control" id="lastname" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="password" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Biografía</label>
                    <textarea class="form-control" id="bio" rows="4" autocomplete="off"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
