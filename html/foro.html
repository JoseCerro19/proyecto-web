<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/barra.js"></script>
    <script src="../js/publicaciones.js" defer></script>
    <script src="../js/usuarios.js" defer></script>
    <script>
        if(login()){
            document.addEventListener('DOMContentLoaded',(event)=>{
            });
        }
    </script>
    <style>
        .username {
            font-weight: bold;
            color: #007bff; /* Color para diferenciar el nombre del usuario */
        }
        .card-text {
            margin-top: 0.5rem;
        }
        .reply-form textarea {
            resize: none;
        }
        .reply-form textarea:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .edit-mode .card-text {
            display: none;
        }
        .edit-mode .edit-form {
            display: block;
        }
        .edit-form textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <header class="py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h1 class="mb-0">Foro en línea</h1>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="inicio" onclick="redirigir()">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="foro.html">Foro</a>
                            </li>
                            <li class="nav-item" style="display: none;" id="tipoUsuarios">
                                <a class="nav-link" href="usu-registrados.html">Administrar usuarios</a>
                            </li>
                            <li class="nav-item" id="perfil" style="display: none;">
                                <a class="nav-link" href="perfil-usuarios.html">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="cerrarSesion">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row">
            <section class="col-12 col-md-8 mb-4" id="verUsuario" style="display: none;">
                <h2>Crear una nueva publicación</h2>
                <form id="new-post-form">
                    <div class="mb-3">
                        <label for="post-content" class="form-label">Contenido:</label>
                        <textarea id="post-content" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </form>
            </section>

            <section class="col-12 col-md-8 mb-4">
                <h2>Publicaciones</h2>
                <div id="post-list" class="list-group">
                    <!-- Ejemplo de una publicación -->
                    <div class="card mb-3" data-id="1">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="username">Nombre Usuario</span>
                            <div class="d-flex align-items-center">
                                <button type="button" class="btn btn-info btn-sm me-2 toggle-replies">Mostrar respuestas</button>
                                <!-- Botón de tres puntos -->
                                <div class="dropdown">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton-1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-1">
                                        <!-- Los botones de editar y eliminar se añadirán dinámicamente con JavaScript -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="edit-form" style="display: none;">
                                <form class="edit-post-form">
                                    <div class="mb-3">
                                        <label for="edit-content" class="form-label">Editar contenido:</label>
                                        <textarea id="edit-content" class="form-control" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary cancel-edit">Cancelar</button>
                                </form>
                            </div>
                            <p class="card-text">Contenido de la publicación</p>
                            <div class="reply-form">
                                <form class="new-reply-form">
                                    <div class="mb-3">
                                        <label for="reply-content" class="form-label">Responder:</label>
                                        <textarea class="form-control" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Responder</button>
                                </form>
                            </div>
                            <div class="replies mt-3" style="display: none;">
                                <!-- Aquí se agregarán las respuestas -->
                            </div>
                        </div>
                    </div>
                    <!-- Fin del ejemplo de publicación -->
                </div>
            </section>
        </div>
    </main>
    
</body>

</html>
