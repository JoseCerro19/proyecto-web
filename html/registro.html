<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="../css/registro.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="main-container">
        <section class="form-container">
            <div class="card">
                <h1>Regístrate</h1>
                <br>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="username">Nombre</label>
                        <input type="text" id="username" name="username" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off" required>
                    </div>
                    <br></br>
                    <div class="form-group">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
                <p class="text-center">¿Ya tienes una cuenta? <a href="../html/login.html">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>
    <script src="../js/registrar.js"></script>
</body>
</html>
